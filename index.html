<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mergaite</title>
    <style>
        body {

        }
            main {
                display: inline-block;

                    main > header > nav {

                            color: grey;
                            font-size: 20px;
                            line-height: 20px;
                            text-decoration: none;
                            text-transform: capitalize;
                        }
                main > section {
                    float: left;
                }
                    main > section > div {
                        display: inline-block;
                        width: 40%;
                        float: left;
                        margin-top: 20px;
                    }
                        main > section > div > h1 {
                            margin: 0;
                            font-size: 100px;
                        }
                        main > section > div > p {
                            margin: 0;
                            font-size: 24px;
                        }
                    main > section > img {
                        display: inline-block;
                        width: 45%;
                        float: right;
                    }
        .mygtukas {
            background-color: #fff;
            text-transform: uppercase;
            border: 2px solid #555;
            border-radius: 17px;
        }
        .visasPlotis {

</head>

                <p class="visasPlotis">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, adipisci?</p>
            </div>
            <img src="./img/mergaite.png" alt="Liudna mergaite">
